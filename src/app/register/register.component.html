<div class="container-fluid bg-dark vh-100">
    <div class="row">
        <div class="col-xl-12 ">
            <div class="col-xl-8 offset-xl-2">
                <div class="card my-5 p-5">
                    <div class="card-title h2 text-warning font-weight-bold text-center">REGISTRATION FORM</div>
                    <div class="card-body">
                        <form (ngSubmit)="sendData()">
                            <div class="row">
                                <div class="col">
                                    <label for="firstname">First Name</label>
                                    <input type="text" [(ngModel)]="firstname" name="firstname" class="form-control"
                                        placeholder="Enter your First Name" required><br>
                                </div>
                                <div class="col">
                                    <label for="lastname">Last Name</label>
                                    <input type="text" [(ngModel)]="lastname" name="lastname" class="form-control"
                                        placeholder="Enter Last Name" required><br>
                                </div>
                            </div>
                            <label for="username">User Name</label>
                            <input type="text" name="username" [(ngModel)]="username" class="form-control"
                                placeholder="Enter User Name" required><br>
                            <label for="email">Email</label>
                            <input type="email" name="email" class="form-control" [(ngModel)]="email"
                                placeholder="Enter Email" required><br>
                            <label for="password">Password</label>
                            <input type="password" name="password" [(ngModel)]="password" class="form-control"
                                placeholder="Enter your Password" required><br>
                            <button type="submit" class="btn btn-warning text-white">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
